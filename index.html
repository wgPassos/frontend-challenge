<body>
    <div id="box">

        <header>
            <div class="date">
                <p id="day">ool</p>

                    <p id="month"></p>
                    <p id="year"></p>
                </div>
            </div>

                <p id="dayWeek"></p>
            </div>
        </header>

        <div id="bar">
            <div id="progressBar"></div>
        </div>

        <section id="menu">
            <div id="status">
                <button id="done" class="done">Done</button>
                <button id="pending" class="pending">Pending</button>
                <!-- <i class="fa-solid fa-check fa-class-button">

            </div>
            <input type="text" name="task" placeholder="Search task" id="searchTask">
        </section>

        <main>
            <section id="addTask" class="opacity">
                <input type="text" placeholder="Add new item ..." id="newTask" >
                <button id="btnPlus" class="btnIcons"><i class="fa-solid fa-plus"></i></button>
            </section>
